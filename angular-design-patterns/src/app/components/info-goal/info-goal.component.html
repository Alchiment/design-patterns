<mat-card appearance="outlined">
    <mat-card-header>
        <div class="info-goal__wrapper--title">
            <mat-card-title>{{name()}}</mat-card-title>
            <div class="align-horizontally-center">
                <progress-goal [progress]="progress() || 0"></progress-goal>
                <span class="margin-left__1">
                    {{progress()}}% Complete
                </span>
            </div>
        </div>
    </mat-card-header>
    <mat-card-content>
      <div>
          {{description()}}
      </div>
    </mat-card-content>
  </mat-card>
